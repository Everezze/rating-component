<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <article>
        <span class="note">
            <img src="images/icon-star.svg" alt="">
        </span>
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback
        is appreciated to help us improve our offering!</p>
        <div>
            <span class="note">
                <b>1</b>
            </span>
            <span class="note">
                <b>2</b>
            </span>
            <span class="note">
                <b>3</b>
            </span>
            <span class="note">
                <b>4</b>
            </span>
            <span class="note">
                <b>5</b>
            </span>
        </div>
        <button>submit</button>
    </article>
    <article class="feedback">
        <img src="images/illustration-thank-you.svg" alt="">
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!</p>
    </article>

    <script src="script.js"></script>
</body>
</html>
